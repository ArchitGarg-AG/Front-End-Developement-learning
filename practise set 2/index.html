<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Myntra Bag</title>
  </head>
  <body>
    <button
      class="bag"
      onclick="cartq++; document.querySelector('#cart-summary').
    innerText = `Your Bag Has ${cartq}  Itmes`;"
    >
      Add to Bag
    </button>
    <button
      class="wish"
      onclick="cartq--; document.querySelector('#cart-summary').
    innerText = `Your Bag Has ${cartq}  Itmes`;"
    >
      Move to Wishlist
    </button>
    <button
      class="bag"
      onclick="cartq+=2; document.querySelector('#cart-summary').
    innerText = `Your Bag Has ${cartq}  Itmes`;"
    >
      Add 1+1 Sale Item
    </button>

    <h1 id="cart-summary">Your Bag has 0 Items</h1>

    <script>
      let cartq = 0;
      document.querySelector(
        "#cart-summary"
      ).innerText = `Your Bag Has ${cartq}  Itmes`;
    </script>
  </body>
</html>
